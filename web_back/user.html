<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control user_name" id="inputEmail3" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control user_small" id="inputEmail3" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" id="inputEmail3" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control pwd" id="inputEmail3" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success change">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
         // 用户头像预览
        // <input type="file" id="exampleInputFile">
        $('#exampleInputFile').on('change',function(e){
            e.preventDefault();
            console.log(this.files[0]);
            var file = this.files[0];
            var url = window.URL.createObjectURL(file);
            $('.pic').attr('src',url);

        })

        /* 
        获取用户信息
        请求地址：http://localhost:8000/admin/userinfo_get 网络地址: https://autumnfish.cn/big/admin/userinfo_get
        请求方式：get
        请求参数：无
        返回数据：
        名称	类型	说明
        username	string	用户名称
        nickname	string	用户昵称
        email	string	用户邮箱
        user_pic	string	用户图片地址
        password	string	用户密码
        */
       $('.change').on('click',function(e){
           e.preventDefault()
        $.ajax({
            type: 'get',
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (backData) {
                console.log(backData);
                if (backData.code == 200) {
                    $('.user_name').val(backData.data.username);
                    $('.user_small').val(backData.data.nickname);
                    $('.email').val(backData.data.email);
                    $('.pic').attr('src', backData.data.user_pic);
                    $('.pwd').val(backData.data.password);

                }

            }
        });
       
        /* 编辑用户信息
            请求地址：http://localhost:8000/admin/userinfo_edit 网络地址: https://autumnfish.cn/big/admin/userinfo_edit
            请求方式：post
            请求参数：使用 formdata 提交
            名称	类型	说明
            username	string	用户名称
            nickname	string	用户昵称
            email	string	用户邮箱
            user_pic	string	用户图片地址
            password	string	用户密码
            返回数据：
            名称	类型	说明
            msg	string	文字信息 ‘修改成功’ ‘修改失败’
        */
   
           var formdata = new FormData($('form')[0])
           $.ajax({
               type:'post',
               url:'http://localhost:8000/admin/userinfo_edit',
               data:formdata,
               contentType:false,
               processData:false,
               success:function(backData){
                   console.log(backData);
               }
           })
       })
       
       
    </script>
</body>

</html>
